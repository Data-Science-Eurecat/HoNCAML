global:
  problem_type: regression
steps:
  data:
    extract:
      filepath: data/processed/kc_house_data_train.csv
      features:
        - bedrooms
        - bathrooms
        - sqft_living
        - sqft_lot
        - floors
        - waterfront
        - view
        - condition
        - grade
        - sqft_above
        - sqft_basement
        - yr_built
        - yr_renovated
        - zipcode
        - lat
        - long
        - sqft_living15
        - sqft_lot15
      target:
        - price

  model:
    estimator_config:
      module: sklearn.ensemble.RandomForestRegressor
      hyper_parameters:
        n_estimators: 100

    transform:
      fit:
        cross_validation:
          strategy: k_fold
          n_splits: 2
          shuffle: True
          random_state: 90

    load:
      path: data/models/